<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body id="bubble-background" >
    
    <div class="container"   >
        <div class="input-box">
            <input type="text" id="input-box">   
        </div>
        <button class="btn clear" data-value="C">C</button>
        <div class="all-btns">
            <button class="btn butt" data-value="1">1</button>
            <button class="btn butt" data-value="2">2</button>
            <button class="btn butt" data-value="3">3</button>
            <button class="btn butt" data-value="/">/</button>
            <button class="btn butt" data-value="4">4</button>
            <button class="btn butt" data-value="5">5</button>
            <button class="btn butt" data-value="6">6</button>
            <button class="btn butt" data-value="*">*</button>
            <button class="btn butt" data-value="7">7</button>
            <button class="btn butt" data-value="8">8</button>
            <button class="btn butt" data-value="9">9</button>
            <button class="btn butt" data-value="+">+</button>
            <button class="btn butt" data-value="0">0</button>
            <button class="btn butt" data-value=".">.</button>
            <button class="btn butt" data-value="-">-</button>
            <button class="btn butt" data-value="=">=</button>
        </div>

    </div>
</body>
</html>
